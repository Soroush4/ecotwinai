services:
  - type: web
    name: ecotwinai-backend
    env: docker
    plan: free
    autoDeploy: true
    healthCheckPath: /api/health
    dockerfilePath: Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MAPBOX_ACCESS_TOKEN
        sync: false
      - key: FRONTEND_URL
        value: https://ecotwinai-backend.onrender.com
  - type: static
    name: ecotwinai-frontend
    plan: free
    autoDeploy: true
    buildCommand: ''
    publishPath: frontend
    envVars:
      - key: API_BASE_URL
        value: https://ecotwin-energyvis-api.onrender.com
